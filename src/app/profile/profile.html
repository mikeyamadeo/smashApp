<!-- User Page Head -->
<div ng-include="'app/profile/profilePageHead.html'">
</div>




<!-- User Character Reel -->
<section class="reel">
    <div class="1/3"
         ng-repeat="char in viewModel.chars"
         ng-click="setRecord( char.record )">

        <img lazy-load-src="{{ imgPath + char.imgPath }}"
             ng-src="assets/images/placeholder.png">
    </div>
</section>




<!-- User Match History -->
<div ng-include="'app/profile/profileMatchHistory.html'">
</div>
