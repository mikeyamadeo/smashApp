<div class="flip-container
            box
            box--sized
            box--flush
            c-h"

     ng-init="flipped = false"
     ng-class="{ 'is-flipped' : flipped }"
     ng-click="flipped = !is-flipped">

    <div class="flip-container__flipper
                rounded
                list__token
                box
                box--sized
                box--flush
                ">

        <div class="flip-container__front c-container">
            <!-- front content -->
            <div class="c-container__content text-size*2">
                {{  
                      ranking.record[ 0 ] / 
                    ( ranking.record[ 0 ] + 
                      ranking.record[ 1 ] ) *
                      100
                    | number:0
                }} %
            </div>
        </div>
        
        <div class="flip-container__back c-container">
            <!-- back content -->
            <div class="c-container__content">
                <p class="text-size*2">
                    {{ ranking.record[ 0 ] }} 
                </p>
                <p class="text-size*2">
                    {{ ranking.record[ 1 ] }}
                </p>
            </div>
        </div>

    </div>

</div>
